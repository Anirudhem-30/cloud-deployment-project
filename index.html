<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manhwa List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }
    .manhwa {
      display: flex;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .manhwa img {
      max-width: 150px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .manhwa-details {
      flex: 1;
    }
    .manhwa-details h2 {
      margin-top: 0;
      color: #343a40;
      font-size: 1.8em;
    }
    .manhwa-details p {
      margin: 10px 0;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #343a40;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    @media (max-width: 768px) {
      .manhwa {
        flex-direction: column;
        align-items: center;
      }
      .manhwa img {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Best Fantasy Manhwa</h1>
  </header>
  <div class="container" id="manhwa-container">
    <!-- Manhwa content will be inserted dynamically -->
  </div>
  <footer>
    <p>&copy; 2024 Manhwa Web App</p>
  </footer>

  <script>
    const manhwaList = [
      { 
        title: 'Solo Leveling', 
        genre: 'Fantasy', 
        description: 'A thrilling story of a weak hunter becoming the world\'s strongest.',
        imageUrl: 'https://manhwa-bucket-one.s3.amazonaws.com/solo-leveling.png'
      },
      { 
        title: 'The Beginning After The End', 
        genre: 'Fantasy', 
        description: 'A story of a king reincarnated in a magical world.',
        imageUrl: 'https://manhwa-bucket-one.s3.amazonaws.com/beginning%20after%20end.png'
      },
      { 
        title: 'Tales of Demons and Gods', 
        genre: 'Action, Adventure', 
        description: 'The adventures of a boy seeking revenge.',
        imageUrl: 'https://manhwa-bucket-one.s3.amazonaws.com/tales-of-demons-and-gods.png'
      }
    ];

    const container = document.getElementById('manhwa-container');

    manhwaList.forEach(manhwa => {
      const manhwaDiv = document.createElement('div');
      manhwaDiv.classList.add('manhwa');

      manhwaDiv.innerHTML = `
        <img src="${manhwa.imageUrl}" alt="${manhwa.title}">
        <div class="manhwa-details">
          <h2>${manhwa.title}</h2>
          <p><strong>Genre:</strong> ${manhwa.genre}</p>
          <p>${manhwa.description}</p>
        </div>
      `;

      container.appendChild(manhwaDiv);
    });
  </script>
</body>
</html>
